<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/general.css">
</head>

<body>
    <div class="page-content">
        <form onsubmit="validateForm()">
            <div class="container">
                <h1>Register</h1>
                <hr>
                <label for="email"><b>Username/Email</b></label>
                <input type="text" placeholder="Username/Email" name="email" id="email">

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password">

                <label for="passwordRepeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="passwordRepeat" id="passwordRepeat">
                <hr>
                <div onsubmit="termsAreChecked()" id="termsAndConditions">
                    <input type="checkbox" id="terms" name="terms" value="terms">
                    <label for="terms">By creating an account you agree to our <a href="./terms.html" target="_blank">Terms &
                            Privacy</a>.</label>
                </div>
                <button type="submit" class="registerbtn">Register</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/form-validation.js"></script>
   </body>
</html>
